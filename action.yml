name: 'Add Label'
description: 'Add a label when someone raise a PR with a given base branch'
inputs:
  labels:
    description: "Map of branch to Labels."
    required: true
  defaultLabels:
    description: "if no label found in labels against a branch. defaultLabels will be applied"
    required: false
outputs:
  time: # output will be available to future steps
    description: 'The current time after waiting'
runs:
  using: 'node16'
  main: 'dist/index.js'
